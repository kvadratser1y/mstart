<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSbrowser</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/128/6810/6810583.png" alt="Avatar" class="avatar">
        <h1>Welcome to MSbrowser</h1>
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" class="search-bar" placeholder="Search Google...">
            <button type="submit" class="search-button">Search</button>
        </form>
        <div class="recommended-sites">
            <h2>Recommended Sites</h2>
            <ul>
                <li><a href="https://www.wikipedia.org/" target="_blank">Wikipedia</a></li>
                <li><a href="https://www.tiktok.com/" target="_blank">TikTok</a></li>
                <li><a href="https://www.youtube.com/" target="_blank">YouTube</a></li>
                <li><a href="https://www.instagram.com/" target="_blank">Instagram</a></li>
                <li><a href="https://www.pinterest.com/" target="_blank">Pinterest</a></li>
            </ul>
        </div>
        <footer>
            <p>MSbrowser</p>
        </footer>
    </div>
</body>
</html>
